<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet"
        rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tankip Technologies</title>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="./img/tankip.jpg" alt="logo">
            <h1 class="logo">
                Tankip Technologies
            </h1>
        </div>
    </header>
    <div class="background">
        <div class="container">
            <div class="panel pricing-table">

                <div class="pricing-plan">
                    <img src="img/home.jpg"class="pricing-img">
                    <h2 class="pricing-header">Home</h2>
                    <ul class="pricing-features">
                        <li class="pricing-features-item">Exellent signal</li>
                        <li class="pricing-features-item">10 mbps</li>
                    </ul>
                    <span class="pricing-price">Ksh 4,000</span>
                    <a href="#/" class="pricing-button">Buy</a>
                </div>

                <div class="pricing-plan">
                    <img src="img/small-office.jpg"class="pricing-img">
                    <h2 class="pricing-header">Small office</h2>
                    <ul class="pricing-features">
                        <li class="pricing-features-item">Exellent signal strength</li>
                        <li class="pricing-features-item">60 mbps</li>
                    </ul>
                    <span class="pricing-price">Ksh 8,950</span>
                    <a href="#/" class="pricing-button is-featured">Buy</a>
                </div>

                <div class="pricing-plan">
                    <img src="img/large-office.jpg"class="pricing-img">
                    <h2 class="pricing-header">Large office</h2>
                    <ul class="pricing-features">
                        <li class="pricing-features-item">Upto 200 users</li>
                        <li class="pricing-features-item">200 mbps</li>
                    </ul>
                    <span class="pricing-price">Ksh 20,000</span>
                    <a href="#/" class="pricing-button">Buy</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
